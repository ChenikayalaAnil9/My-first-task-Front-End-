<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head><style>
    table,th,tr{
        border: 2px solid black;
        border-collapse: collapse;
        background-color: green;
        width: 300px;
        height: 100px;
        margin: 0px 0px 0px 200px;
        color: white;
    }
</style>
<body>
    <table>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            
        </tr>
        <tr>
            <th colspan="2">5</th>
            <th colspan="2">6</th>
        </tr>
        <tr>
            <th>7</th>
            <th colspan="3">8</th>

        </tr>
        <tr>
            <th colspan="3">9</th>
            <th>10</th>
        </tr>
    </table>
</body>
</html>
